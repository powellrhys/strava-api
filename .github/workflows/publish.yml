name: Build & Publish Container

on: [push]
jobs:
  Publish-Container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build {{ github.repository.name }} Docker image
        run: |
              echo ${{ github.actor }}
              echo ${{ secrets.GITHUB_TOKEN }}
              docker build . --tag ghcr.io/powellrhys/strava-api:latest
              docker push ghcr.io/powellrhys/strava-api:latest