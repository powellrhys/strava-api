name: Update Data
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
  push:
    branches:
      - main
      - feature/*

jobs:
  Update-Data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9  # Specify the Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start FastAPI application
      run: |
        uvicorn backend.main:app --host 0.0.0.0 --port 5000 &
      shell: bash

    - name: Wait for server to start
      run: |
        sleep 5  # Give time for the FastAPI server to start

    # Configure and install Chrome
    - name: Set up Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version

    # Configure ChromeDriver
    - name: Set up ChromeDriver
      run: |
        sudo apt-get install -y chromium-chromedriver
        chromedriver --version

    - name: Run tests
      env:
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        REDIRECT_URI: ${{ secrets.REDIRECT_URI }}
        STRAVA_USERNAME: ${{ secrets.STRAVA_USERNAME }}
        STRAVA_PASSWORD: ${{ secrets.STRAVA_PASSWORD }}
      run: |
        python -m backend.data_collection
